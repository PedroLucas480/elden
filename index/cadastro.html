<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Elden Builds - Criar Conta</title>
</head>
<body style="background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login-box" style="text-align: center; background: #1a1a1a; padding: 30px; border: 1px solid #c1a35f;">
        <h2>Criar Nova Conta</h2>
        
        <input type="text" id="regUsername" placeholder="Nome de Usuário" style="display:block; margin: 10px auto; padding: 10px; width: 220px;">
        <input type="email" id="regEmail" placeholder="Seu melhor email" style="display:block; margin: 10px auto; padding: 10px; width: 220px;">
        <input type="password" id="regSenha" placeholder="Crie uma senha" style="display:block; margin: 10px auto; padding: 10px; width: 220px;">
        
        <button id="btnCadastrar" style="padding: 10px 20px; cursor: pointer; background: #c1a35f; border: none; font-weight: bold; width: 245px;">Cadastrar Maculado</button>
        
        <p style="margin-top: 15px;">
            <a href="login.html" style="color: #aaa; font-size: 14px; text-decoration: none;">Já tenho conta, quero entrar</a>
        </p>
    </div>

    <script>
        document.getElementById('btnCadastrar').onclick = async () => {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;

            if (!username || !email || !senha) {
                alert("Preencha todos os campos!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("✅ Conta criada com sucesso!");
                    window.location.href = 'login.html'; 
                } else {
                    alert("❌ Erro: " + data.erro);
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao tentar cadastrar. Verifique o console (F12).");
            }
        };
    </script>
</body>
</html>
