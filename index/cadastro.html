<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Builds - Criar Conta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detalhes.css">
    <style>
        /* Ajustes espec√≠ficos para a caixa de login sem perder sua originalidade */
        .login-box {
            text-align: center; 
            background: rgba(0, 0, 0, 0.85); 
            padding: 40px; 
            border: 1px solid #c1a35f;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .login-box input {
            display: block; 
            margin: 15px auto; 
            padding: 12px; 
            width: 250px;
            background: #111;
            border: 1px solid #c1a35f;
            color: white;
            font-family: Georgia, serif;
        }
        .login-box button {
            padding: 12px 20px; 
            cursor: pointer; 
            background: #c1a35f; 
            border: none; 
            font-weight: bold; 
            width: 275px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .login-box button:hover {
            background: #e29b00;
            color: #000;
        }
    </style>
</head>
<body style="background: url('../imagens/Fundo.png') no-repeat center center fixed; background-size: cover; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="login-box">
        <h2 style="color: #e29b00; font-family: Georgia, serif; margin-bottom: 20px;">Criar Nova Conta</h2>
        
        <input type="text" id="regUsername" placeholder="Nome de Usu√°rio">
        <input type="email" id="regEmail" placeholder="Seu melhor email">
        <input type="password" id="regSenha" placeholder="Crie uma senha">
        
        <button id="btnCadastrar">Cadastrar Maculado</button>
        
        <p style="margin-top: 20px;">
            <a href="login.html" style="color: #d6b36a; font-size: 14px; text-decoration: none; border-bottom: 1px solid transparent; transition: 0.3s;" onmouseover="this.style.borderBottom='1px solid #d6b36a'" onmouseout="this.style.borderBottom='transparent'">
                J√° tenho conta, quero entrar
            </a>
        </p>
    </div>

    <script>
        document.getElementById('btnCadastrar').onclick = async () => {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const senha = document.getElementById('regSenha').value;

            if (!username || !email || !senha) {
                alert("‚ö†Ô∏è Aten√ß√£o: Preencha todos os campos para prosseguir!");
                return;
            }

            // Feedback visual de carregamento
            const btn = document.getElementById('btnCadastrar');
            const originalText = btn.innerText;
            btn.innerText = "Processando...";
            btn.disabled = true;

            try {
                const response = await fetch('https://elden-production.up.railway.app/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("‚úÖ Gra√ßa alcan√ßada! Conta criada com sucesso.");
                    window.location.href = 'login.html'; 
                } else {
                    alert("‚ùå Falha no Cadastro: " + (data.erro || data.message || "Erro desconhecido"));
                }
            } catch (error) {
                console.error("Erro na requisi√ß√£o:", error);
                alert("üõ∞Ô∏è Erro de conex√£o. Verifique se o servidor Railway est√° online.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
