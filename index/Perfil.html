<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Builds - Perfil</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="data:,"> 
    <style>
        .profile-wrapper { display: flex; flex-direction: column; align-items: center; padding: 80px 20px; }
        .profile-card { background: rgba(0, 0, 0, 0.95); border: 2px solid #c1a35f; padding: 50px 40px; text-align: center; width: 100%; max-width: 600px; box-shadow: 0 0 40px #000; }
        #userPhoto { width: 180px; height: 180px; border-radius: 50%; border: 3px solid #c1a35f; object-fit: cover; cursor: pointer; background: #222; margin-bottom: 15px; }
        .edit-info h2 { color: #c1a35f; text-transform: uppercase; letter-spacing: 3px; font-size: 1.8rem; margin-bottom: 25px; }
        .edit-info input { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #444; color: white; text-align: center; }
        .btn-save { background: #c1a35f; color: black; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-save:hover { background: #fff; }
    </style>
</head>
<body>

    <main>
        <div class="infromacaoadireita">
            <header class="top-menu">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="Builds.html">Builds</a>
                    <a href="Comunidade.html">Comunidade</a>
                    <a href="Perfil.html" class="active">Perfil</a>
                </nav>
            </header>
        </div>

        <div class="profile-wrapper">
            <div class="profile-card">
                <div onclick="document.getElementById('fileInput').click()">
                    <img src="https://ui-avatars.com/api/?name=Maculado&background=c1a35f&color=000" id="userPhoto" alt="Avatar">
                    <p style="color: #c1a35f; font-size: 11px; cursor: pointer;">[ CLIQUE PARA ALTERAR FOTO ]</p>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImagem(event)">

                <div class="edit-info">
                    <h2 id="displayUsername">Maculado</h2>
                    <input type="text" id="newName" placeholder="NOVO NOME DO PERSONAGEM">
                    <button class="btn-save" id="btnSalvar">SALVAR ALTERA√á√ïES</button>
                </div>
            </div>
        </div>
    </main>

    <script>
    function carregarPerfil() {
        const dados = localStorage.getItem('usuario');
        if (dados) {
            const user = JSON.parse(dados);
            document.getElementById('displayUsername').innerText = user.username || "Maculado";
            if (user.foto) {
                document.getElementById('userPhoto').src = user.foto;
            }
        } else {
            window.location.href = 'login.html';
        }
    }
    
    window.onload = carregarPerfil;

    function previewImagem(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 250; 
                    canvas.height = 250;
                    ctx.drawImage(img, 0, 0, 250, 250);
                    // Salva em JPEG 60% para ser MUITO leve e evitar erro 413
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('userPhoto').src = dataUrl;
                };
            };
            reader.readAsDataURL(file);
        }
    }

    document.getElementById('btnSalvar').addEventListener('click', async () => {
        const user = JSON.parse(localStorage.getItem('usuario'));
        const novoNome = document.getElementById('newName').value.trim();
        const fotoAtual = document.getElementById('userPhoto').src;

        const nomeFinal = novoNome !== "" ? novoNome : user.username;

        // SALVA NO NAVEGADOR ANTES DE TUDO
        user.username = nomeFinal;
        user.foto = fotoAtual;
        localStorage.setItem('usuario', JSON.stringify(user));
        document.getElementById('displayUsername').innerText = nomeFinal;

        try {
            // Verifique se a rota no seu Backend √© exatamente essa (/api/usuario/update)
            const response = await fetch('https://elden-production.up.railway.app/api/usuario/update', {
                method: 'PUT', // Certifique-se que o backend aceita PUT
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: user.email, username: nomeFinal, foto: fotoAtual })
            });

            if (response.ok) {
                alert("‚úÖ Sincronizado com o servidor!");
            } else if (response.status === 404) {
                alert("‚ö†Ô∏è Erro 404: O link de salvamento n√£o foi encontrado no servidor. Verifique o arquivo de rotas no backend.");
            } else {
                alert("‚ö†Ô∏è Salvo apenas no navegador. (Erro: " + response.status + ")");
            }
        } catch (e) {
            alert("üíæ Salvo localmente!");
        }
    });
    </script>
</body>
</html>
