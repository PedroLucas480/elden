<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Builds - Perfil</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öîÔ∏è</text></svg>">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-wrapper { display: flex; flex-direction: column; align-items: center; padding: 80px 20px; }
        .profile-card { background: rgba(0, 0, 0, 0.95); border: 2px solid #c1a35f; padding: 50px 40px; text-align: center; width: 100%; max-width: 600px; box-shadow: 0 0 40px #000; position: relative; }
        #userPhoto { width: 180px; height: 180px; border-radius: 50%; border: 3px solid #c1a35f; object-fit: cover; cursor: pointer; background: #222; margin-bottom: 15px; }
        .edit-info h2 { color: #c1a35f; text-transform: uppercase; letter-spacing: 3px; font-size: 1.8rem; margin-bottom: 25px; }
        .edit-info input { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #444; color: white; text-align: center; }
        .btn-save { background: #c1a35f; color: black; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
        .btn-save:hover { background: #fff; }
        
        /* Estiliza√ß√£o original para o bot√£o Sair */
        #btnSair { 
            background: transparent; 
            color: #ff4d4d; 
            border: 1px solid #ff4d4d; 
            padding: 10px 20px; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 12px;
            margin-top: 20px;
            transition: 0.3s;
        }
        #btnSair:hover { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

    <main>
        <div class="infromacaoadireita">
            <header class="top-menu">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="Builds.html">Builds</a>
                    <a href="Comunidade.html">Comunidade</a>
                    <a href="Perfil.html" class="active">Perfil</a>
                </nav>
            </header>
        </div>

        <div class="profile-wrapper">
            <div class="profile-card">
                <div onclick="document.getElementById('fileInput').click()">
                    <img src="https://ui-avatars.com/api/?name=Maculado&background=c1a35f&color=000" id="userPhoto" alt="Avatar">
                    <p style="color: #c1a35f; font-size: 11px; cursor: pointer;">[ CLIQUE PARA ALTERAR FOTO ]</p>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImagem(event)">

                <div class="edit-info">
                    <h2 id="displayUsername">Maculado</h2>
                    <input type="text" id="newName" placeholder="NOVO NOME DO PERSONAGEM">
                    <button class="btn-save" id="btnSalvar">SALVAR ALTERA√á√ïES</button>
                    <button id="btnSair">Sair da Conta</button>
                </div>
            </div>
        </div>
        <div class="profile-wrapper" style="padding-top: 0;">
    <div class="profile-card">
        <div class="edit-info">
            <h2>Criar Nova Build</h2>
            <input type="text" id="buildNome" placeholder="NOME DA BUILD (EX: MAGO SANGRENTO)">
            <input type="text" id="buildArma" placeholder="ARMA PRINCIPAL">
            <textarea id="buildDesc" placeholder="DESCRI√á√ÉO DA ESTRAT√âGIA" style="width: 100%; background: #111; border: 1px solid #444; color: white; padding: 15px; margin-bottom: 20px; font-family: inherit;"></textarea>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                <input type="number" id="statsVigor" placeholder="VIGOR">
                <input type="number" id="statsForca" placeholder="FOR√áA">
                <input type="number" id="statsMente" placeholder="MENTE">
                <input type="number" id="statsDex" placeholder="DESTREZA">
            </div>

            <button class="btn-save" id="btnSalvarBuild">PUBLICAR BUILD</button>
        </div>
    </div>
</div>

<div id="minhasBuildsContainer" class="profile-wrapper" style="padding-top: 0;">
    <h2 style="color: #c1a35f; letter-spacing: 3px;">MINHAS JORNADAS</h2>
    <div id="listaBuilds" style="width: 100%; max-width: 600px;"></div>
</div>
    </main>

    <script>
    // 1. VERIFICA√á√ÉO DE SEGURAN√áA (Executa IMEDIATAMENTE)
    const dadosLocais = localStorage.getItem('usuario');
    const usuarioLogado = dadosLocais ? JSON.parse(dadosLocais) : null;

    if (!usuarioLogado) {
        alert("Acesso negado! Por favor, fa√ßa login primeiro.");
        // Tenta os dois nomes comuns para garantir o redirecionamento
        window.location.href = 'login.html'; 
    }

    // 2. INICIALIZA√á√ÉO (S√≥ roda se houver usu√°rio)
    window.onload = () => {
        if (usuarioLogado) {
            document.getElementById('displayUsername').innerText = usuarioLogado.username || "Maculado";
            if (usuarioLogado.foto) {
                document.getElementById('userPhoto').src = usuarioLogado.foto;
            }
        }
    };

    // 3. FUN√á√ÉO DE LOGOUT
    document.getElementById('btnSair').addEventListener('click', () => {
        if(confirm("Deseja realmente sair da conta?")) {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html'; // Mude para Login.html se o seu arquivo come√ßar com L mai√∫sculo
        }
    });

    // 4. PREVIEW E COMPRESS√ÉO DA IMAGEM
    function previewImagem(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 250; 
                    canvas.height = 250;
                    ctx.drawImage(img, 0, 0, 250, 250);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('userPhoto').src = dataUrl;
                };
            };
            reader.readAsDataURL(file);
        }
    }

    // 5. SALVAMENTO E SINCRONIZA√á√ÉO
    document.getElementById('btnSalvar').addEventListener('click', async () => {
        const novoNome = document.getElementById('newName').value.trim();
        const fotoAtual = document.getElementById('userPhoto').src;

        const nomeFinal = novoNome !== "" ? novoNome : usuarioLogado.username;

        // Atualiza objeto local
        usuarioLogado.username = nomeFinal;
        usuarioLogado.foto = fotoAtual;
        
        // Salva no navegador
        localStorage.setItem('usuario', JSON.stringify(usuarioLogado));
        document.getElementById('displayUsername').innerText = nomeFinal;

        try {
            const response = await fetch('https://elden-production.up.railway.app/api/usuario/update', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: usuarioLogado.email, 
                    username: nomeFinal, 
                    foto: fotoAtual 
                })
            });

            if (response.ok) {
                alert("‚úÖ Sincronizado com o servidor!");
            } else {
                alert("‚ö†Ô∏è Salvo apenas localmente.");
            }
        } catch (e) {
            alert("üíæ Salvo apenas no navegador!");
        }
    });
    // 6. SALVAR NOVA BUILD
document.getElementById('btnSalvarBuild').addEventListener('click', async () => {
    const buildData = {
        nome: document.getElementById('buildNome').value,
        arma_principal: document.getElementById('buildArma').value,
        descricao: document.getElementById('buildDesc').value,
        vigor: parseInt(document.getElementById('statsVigor').value) || 0,
        forca: parseInt(document.getElementById('statsForca').value) || 0,
        mente: parseInt(document.getElementById('statsMente').value) || 0,
        destreza: parseInt(document.getElementById('statsDex').value) || 0,
        usuario_id: usuarioLogado.id // Precisamos garantir que o ID do usu√°rio esteja no localStorage
    };

    if (!buildData.nome) return alert("D√™ um nome √† sua build!");

    try {
        const response = await fetch('https://elden-production.up.railway.app/api/builds', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(buildData)
        });

        if (response.ok) {
            alert("‚öîÔ∏è Build forjada com sucesso!");
            location.reload(); // Recarrega para mostrar a nova build
        } else {
            alert("Erro ao salvar build no servidor.");
        }
    } catch (e) {
        alert("Erro de conex√£o com o servidor.");
    }
});

// 7. CARREGAR MINHAS BUILDS AO ABRIR A P√ÅGINA
async function carregarMinhasBuilds() {
    try {
        const res = await fetch('https://elden-production.up.railway.app/api/builds');
        const builds = await res.json();
        
        // Filtra para mostrar apenas as builds do usu√°rio logado (se voc√™ salvou o email/id)
        const minhasBuilds = builds.filter(b => b.usuario_email === usuarioLogado.email);
        
        const container = document.getElementById('listaBuilds');
        if (minhasBuilds.length === 0) {
            container.innerHTML = "<p style='color: #888;'>Voc√™ ainda n√£o criou nenhuma build.</p>";
            return;
        }

        container.innerHTML = minhasBuilds.map(b => `
            <div class="profile-card" style="margin-bottom: 20px; padding: 20px;">
                <h3 style="color: #c1a35f; margin: 0;">${b.nome}</h3>
                <p style="color: #eee; font-size: 14px;">${b.arma_principal} | Vigor: ${b.vigor}</p>
            </div>
        `).join('');
    } catch (e) {
        console.error("Erro ao carregar builds.");
    }
}

// Chame a fun√ß√£o no window.onload
const originalOnload = window.onload;
window.onload = () => {
    originalOnload();
    carregarMinhasBuilds();
};
</script>
</body>
</html>
