<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Builds - Perfil</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
    <link rel="stylesheet" href="../css/style.css">
   <style>
    /* RESET BÁSICO PARA O MENU */
    body { margin: 0; padding: 0; overflow-x: hidden; }

    .top-menu {
        position: fixed;
        top: 20px;
        right: 40px;
        left: auto;
        z-index: 1000;
    }

    .top-menu nav {
        display: flex;
        gap: 20px;
    }

    .top-menu nav a {
        font-family: 'Crimson Text', serif;
        text-transform: uppercase;
        font-size: 0.9rem;
        color: #c1a35f;
        letter-spacing: 2px;
        transition: 0.3s;
        text-decoration: none;
    }

    .top-menu nav a.active {
        border-bottom: 1px solid #c1a35f;
        padding-bottom: 5px;
    }

    /* LAYOUT PRINCIPAL */
    .main-layout { 
        display: flex; 
        flex-direction: row; 
        justify-content: center; 
        align-items: flex-start; 
        gap: 30px; 
        max-width: 1300px; 
        margin: 0 auto; 
        padding: 120px 20px 60px;
    }

    .profile-card { background: rgba(0, 0, 0, 0.95); border: 2px solid #c1a35f; padding: 30px; box-shadow: 0 0 40px #000; flex: 1; }
    .card-user { max-width: 350px; text-align: center; }
    .card-build { max-width: 750px; }
    #userPhoto { width: 150px; height: 150px; border-radius: 50%; border: 3px solid #c1a35f; object-fit: cover; cursor: pointer; background: #222; margin-bottom: 15px; }
    .build-banner-upload { width: 100%; height: 200px; background: #111; border: 1px dashed #c1a35f; margin-bottom: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; overflow: hidden; position: relative; }
    #buildBannerPreview { width: 100%; height: 100%; object-fit: cover; display: none; }
    .banner-label { color: #c1a35f; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; text-align: center; padding: 10px; }
    .edit-info h2 { color: #c1a35f; text-transform: uppercase; letter-spacing: 2px; font-size: 1.4rem; margin-bottom: 20px; border-bottom: 1px solid #c1a35f; padding-bottom: 10px; }
    .edit-info input, .edit-info textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: #111; border: 1px solid #444; color: white; text-align: center; font-family: inherit; }
    .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
    .equip-section { border-top: 1px solid #c1a35f; padding-top: 20px; margin-top: 10px; text-align: left; }
    .equip-section h3 { color: #c1a35f; font-size: 14px; margin-bottom: 10px; }
    .dynamic-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 5px; }
    .btn-add { background: transparent; border: 1px dashed #c1a35f; color: #c1a35f; padding: 8px; cursor: pointer; margin-bottom: 20px; width: 100%; transition: 0.3s; font-size: 11px; }
    .btn-add:hover { background: rgba(193, 163, 95, 0.1); }
    .btn-save { background: #c1a35f; color: black; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
    .btn-save:hover { background: #fff; }
    #btnSair { background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; padding: 10px; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 11px; }

    /* RESPONSIVIDADE CORRIGIDA */
    @media (max-width: 1000px) { 
        .top-menu { 
            position: absolute; /* Evita sobreposição fixa no mobile */
            top: 20px; 
            right: 0; 
            left: 0; 
            width: 100%; 
            display: flex;
            justify-content: center;
        }
        .top-menu nav {
            gap: 15px;
            flex-wrap: wrap; /* Faz os itens quebrarem linha se necessário */
            justify-content: center;
        }
        .top-menu nav a {
            font-size: 0.75rem; /* Diminui levemente a fonte no mobile */
            letter-spacing: 1px;
        }
        .main-layout { 
            flex-direction: column; 
            align-items: center; 
            padding-top: 80px; /* Reduz espaço superior no mobile */
        } 
        .card-user, .card-build { max-width: 95%; width: 95%; }
        .stats-grid { grid-template-columns: repeat(2, 1fr); } /* Melhora grade de stats no mobile */
    }
</style>
</head>
<body>

    <header class="top-menu">
        <nav>
            <a href="index.html">Home</a>
            <a href="Builds.html">Builds</a>
            <a href="javascript:void(0)" onclick="alert('Mural de Recados em manutenção. Volte em breve, Maculado!')">Comunidade</a>
            <a href="Perfil.html" class="active">Perfil</a>
        </nav>
    </header>

    <main class="main-layout">
        <div class="profile-card card-user">
            <div onclick="document.getElementById('fileInput').click()">
                <img src="https://ui-avatars.com/api/?name=Maculado&background=c1a35f&color=000" id="userPhoto">
                <p style="color: #c1a35f; font-size: 10px; cursor: pointer;">[ ALTERAR AVATAR ]</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImagem(event, 'userPhoto')">

            <div class="edit-info">
                <h2 id="displayUsername">Maculado</h2>
                <input type="text" id="newName" placeholder="NOVO NOME">
                <button class="btn-save" id="btnSalvar">SALVAR PERFIL</button>
                <button id="btnSair">SAIR DA CONTA</button>
            </div>
        </div>

        <div class="profile-card card-build">
            <div class="edit-info">
                <h2>Forjar Nova Build</h2>
                
                <div class="build-banner-upload" onclick="document.getElementById('buildFile').click()">
                    <img src="" id="buildBannerPreview">
                    <p class="banner-label" id="labelPhoto">[ + IMAGEM DE IDENTIFICAÇÃO DA BUILD ]</p>
                </div>
                <input type="file" id="buildFile" accept="image/*" style="display: none;" onchange="previewImagem(event, 'buildBannerPreview')">

                <input type="text" id="buildNome" placeholder="NOME DA BUILD">
                <textarea id="buildDesc" placeholder="ESTRATÉGIA E COMBO" style="height: 60px;"></textarea>

                <div class="stats-grid">
                    <input type="number" id="statsVigor" placeholder="VIG">
                    <input type="number" id="statsMente" placeholder="MEN">
                    <input type="number" id="statsRes" placeholder="RES">
                    <input type="number" id="statsForca" placeholder="FOR">
                    <input type="number" id="statsDex" placeholder="DES">
                    <input type="number" id="statsInt" placeholder="INT">
                    <input type="number" id="statsFe" placeholder="FÉ">
                    <input type="number" id="statsArc" placeholder="ARC">
                </div>

                <div class="equip-section">
                    <h3>EQUIPAMENTOS</h3>
                    <div id="armasContainer" class="dynamic-container">
                        <input type="text" class="input-arma" placeholder="ARMA / ESCUDO 1">
                    </div>
                    <button class="btn-add" onclick="addInput('armasContainer', 'input-arma', 'ARMA')">+ ADD ARMA</button>

                    <div id="armadurasContainer" class="dynamic-container">
                        <input type="text" class="input-armadura" placeholder="ARMADURA 1">
                    </div>
                    <button class="btn-add" onclick="addInput('armadurasContainer', 'input-armadura', 'ARMADURA')">+ ADD ARMADURA</button>

                    <div id="cinzasContainer" class="dynamic-container">
                        <input type="text" class="input-cinza" placeholder="CINZA DE GUERRA 1">
                    </div>
                    <button class="btn-add" onclick="addInput('cinzasContainer', 'input-cinza', 'CINZA')">+ ADD CINZA</button>

                    <div id="talismasContainer" class="dynamic-container">
                        <input type="text" class="input-talisma" placeholder="TALISMÃ 1">
                    </div>
                    <button class="btn-add" onclick="addInput('talismasContainer', 'input-talisma', 'TALISMÃ')">+ ADD TALISMÃ</button>
                </div>

                <div class="equip-section">
                    <h3>MÍDIA EXTRA</h3>
                    <input type="text" id="buildVideo" placeholder="LINK DO VÍDEO (YOUTUBE)">
                </div>

                <button class="btn-save" id="btnSalvarBuild" style="margin-top:20px;">PUBLICAR BUILDS</button>
            </div>
        </div>
    </main>

    <script>
        // Scripts originais mantidos integralmente
        const usuarioLogado = JSON.parse(localStorage.getItem('usuario'));
        if (!usuarioLogado) window.location.href = 'login.html';

        window.onload = () => {
            document.getElementById('displayUsername').innerText = usuarioLogado.username || "Maculado";
            if (usuarioLogado.foto) document.getElementById('userPhoto').src = usuarioLogado.foto;
        };

        function addInput(containerId, className, placeholderText) {
            const container = document.getElementById(containerId);
            const num = container.querySelectorAll('input').length + 1;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = className;
            input.placeholder = `${placeholderText} ${num}`;
            container.appendChild(input);
        }

        function previewImagem(event, elementId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(elementId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                    if(elementId === 'buildBannerPreview') document.getElementById('labelPhoto').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('btnSalvarBuild').addEventListener('click', async () => {
            const getValues = (cls) => Array.from(document.querySelectorAll(cls)).map(i => i.value).filter(v => v.trim() !== "").join(', ');

            const buildData = {
                nome: document.getElementById('buildNome').value.trim(),
                descricao: document.getElementById('buildDesc').value.trim(),
                vigor: parseInt(document.getElementById('statsVigor').value) || 0,
                mente: parseInt(document.getElementById('statsMente').value) || 0,
                resistencia: parseInt(document.getElementById('statsRes').value) || 0,
                forca: parseInt(document.getElementById('statsForca').value) || 0,
                destreza: parseInt(document.getElementById('statsDex').value) || 0,
                inteligencia: parseInt(document.getElementById('statsInt').value) || 0,
                fe: parseInt(document.getElementById('statsFe').value) || 0,
                arcano: parseInt(document.getElementById('statsArc').value) || 0,
                arma_principal: getValues('.input-arma'),
                itens_vitrine: `ARMADURAS: ${getValues('.input-armadura')} | CINZAS: ${getValues('.input-cinza')} | TALISMÃS: ${getValues('.input-talisma')}`,
                video_url: document.getElementById('buildVideo').value,
                imagem_build: document.getElementById('buildBannerPreview').src,
                usuario_email: usuarioLogado.email 
            };

            if (!buildData.nome) return alert("A build precisa de um nome!");

            const btn = document.getElementById('btnSalvarBuild');
            btn.innerText = "PUBLICANDO...";
            btn.disabled = true;

            try {
                const response = await fetch('https://elden-production.up.railway.app/api/builds', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(buildData)
                });

                if (response.ok) {
                    alert("⚔️ Build publicada!");
                    window.location.reload();
                } else {
                    alert("Erro ao publicar. Verifique os dados.");
                }
            } catch (error) {
                alert("Erro de conexão.");
            } finally {
                btn.innerText = "PUBLICAR BUILDS";
                btn.disabled = false;
            }
        });

        document.getElementById('btnSalvar').onclick = () => {
            usuarioLogado.username = document.getElementById('newName').value || usuarioLogado.username;
            usuarioLogado.foto = document.getElementById('userPhoto').src;
            localStorage.setItem('usuario', JSON.stringify(usuarioLogado));
            alert("Perfil salvo!");
            location.reload();
        };

        document.getElementById('btnSair').onclick = () => { localStorage.clear(); window.location.href='login.html'; };
    </script>
</body>
</html>
